<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page GTA</title>
    <link rel="shortcut icon" href="./src/imagens/favicon.png"" type=" image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="logo-rockstar">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="">
        </div>
        <nav>
            <ul class="menu">

                <li>
                    <a href="#home">home</a>
                </li>

                <li>
                    <a href="#comprar">Comprar</a>
                </li>

                <li><a href="https://support.rockstargames.com/br/" target="_blank">suporte <img
                            src="./src/imagens/icone-link.svg" alt="icone"></a>

                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">

        <img src="./src/imagens/bg-main.png" class="imagem-fundo" alt="image">

        <div class="informacoes">

            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="logo GTA 5">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA online">
            </div>
            <h1 class="titulo">Já disponpíveis para plastation 5 e Xbox series X</h1>
            <p class="texto">Experimente os fênomenos de entreterimento Grant Theft Auto 5 e GTA online</p>
            <a class="btn-comprar" href="#comprar">Compre já</a>

        </div>

    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="image">

            <div class="informacoes">
                <h3>Grand Thetf Auto V</h3>
                <p>
                    inclui <strong>modo história do GTA V</strong> e <strong>GTA online</strong>
                </p>
                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="ps5"></li>
                    <li><img src="./src/imagens/logo-xbox-series-s.svg" alt="Xbox S"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="ps4"></li>
                    <li><img src="./src/imagens/logo-xbox-one.svg" alt="Xbox one"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="">Pc</li>
                </ul>


            </div>
            <button class="btn-plataforma">Selecione a plataforma
                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="ps5"></li>
                    <li><img src="./src/imagens/logo-xbox-series-s.svg" alt="Xbox S"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="ps4"></li>
                    <li><img src="./src/imagens/logo-xbox-one.svg" alt="Xbox one"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="">Pc</li>
                </ul>
            </button>
        </div>


    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
